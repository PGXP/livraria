<form class="form-horizontal" role="form" #livroForm="ngForm" (ngSubmit)="save(livro)">

  <div class="form-group">
    <label for="livroId" class="control-label col-sm-2">ID</label>
    <div class="col-xs-4">
      <input type="text" id="livroId" class="form-control"
        name="livroId" [(ngModel)]="livro.id"
        disabled="true">
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="control-label col-sm-2">Descrição</label>
    <div class="col-xs-4">
      <input type="text" id="description" class="form-control"
        name="description" [(ngModel)]="livro.description"
        required>
      </div>
  </div>

  <div class="col-sm-offset-2">
    <button type="submit" class="btn btn-sm btn-success">
      <i class="fa fa-plus" aria-hidden="true"></i>
      <span>Salvar</span>
    </button>
    <button type="button" class="btn btn-sm btn-danger" (click)="goBack()">
      <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
      <span>Cancelar</span>
    </button>
  </div>

</form>
